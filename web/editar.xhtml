<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template/plantilla.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                >

    <ui:define name="content">
        <h:form title="datos Nutricional">
            <center>
            <p:panel>
                <h:panelGrid columns="3">
                    <h:outputText value="Nombre"></h:outputText>
                    <h:inputText value="#{loadAlimentos.a.name}" id="nombres"/>
                    <h:message for="nombres"/>
                    <h:outputText value="Sodio(mg)"></h:outputText>
                    <h:inputText value="#{loadAlimentos.a.sodio}" id="sodios"/> 
                    <h:message for="sodios"/>
                    <h:outputText value="Calcio(mg)"></h:outputText>
                    <h:inputText value="#{loadAlimentos.a.calcio}" id="calcios"/> 
                    <h:message for="calcios"/>
                    <h:outputText value="Hierro(mg)"></h:outputText>
                    <h:inputText value="#{loadAlimentos.a.hierro}" id="hierros"/> 
                    <h:message for="hierros"/>
                    <h:outputText value="Fosforo(mg)"></h:outputText>
                    <h:inputText value="#{loadAlimentos.a.fostoro}" id="fosforos"/> 
                    <h:message for="fosforos"/>
                    <h:outputText value="Potasio(mg)"></h:outputText>
                    <h:inputText value="#{loadAlimentos.a.potacio}" id="potasios"/> 
                    <h:message for="potasios"/>
                    <h:outputText value="Valor Nutricional"></h:outputText>
                    <h:inputText value="#{loadAlimentos.a.valNutricional}" id="nut"/> 
                    <h:message for="nut"/>
                    <h:outputText value="Tipo Alimento"></h:outputText>
                    <p:selectOneMenu value="#{loadAlimentos.a.tipoAlimento}"  id="menu">  
                        <f:selectItem itemLabel="Selecione un alimento" itemValue=""  />  
                        <f:selectItem itemLabel="Frutas" itemValue="fruta" />  
                        <f:selectItem itemLabel="Verduras" itemValue="verdura" />  
                    </p:selectOneMenu>
                    <h:message for="menu"/>
                </h:panelGrid>
            </p:panel>
            <h:commandButton value="Guardar" action="#{loadAlimentos.cargarAlimento}"/>
            </center>
        </h:form>
    </ui:define>

</ui:composition>
