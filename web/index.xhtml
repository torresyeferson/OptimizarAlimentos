<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template/plantilla.xhtml" 
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">

        <p:dataTable var="u" value="#{loadAlimentos.list1}">
            <p:column headerText="Nombre">
                <h:outputText value="#{u.name}" />
            </p:column>

            <p:column headerText="Tipo">
                <h:outputText value="#{u.tipoAlimento}" />
            </p:column>

            <p:column headerText="Fosforo">
                <h:outputText value="#{u.fostoro}" />
            </p:column>

            <p:column headerText="Hierro">
                <h:outputText value="#{u.hierro}" />
            </p:column>
            <p:column headerText="Potasio">
                <h:outputText value="#{u.potacio}" />
            </p:column>
            <p:column headerText="Calcio">
                <h:outputText value="#{u.calcio}" />
            </p:column>
            <p:column headerText="Sodio">
                <h:outputText value="#{u.sodio}" />
            </p:column>
        </p:dataTable>

        <h:form>
            <p:commandLink value="Nuevo" action="#{loadAlimentos.accionNuevo()}" />
        </h:form>

        <h:form>
            <center>
            <table width="70%" align="center" border="0">

                <td> <h3>Elija un tipo de alimento </h3> </td>

                <tr>
                    <td> 
                        <p:selectOneMenu  value="#{loadAlimentos.tipo}" required="true">  
                            <f:selectItem itemLabel="Selecione un tipo de Alimento " itemValue=""  />  
                            <f:selectItem itemLabel="Frutas" itemValue="fruta" />  
                            <f:selectItem itemLabel="Verduras" itemValue="verdura" />  
                        </p:selectOneMenu>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="left" width="25">
                        <p:commandButton value=" Obtener Resultado Algoritmo" action="#{loadAlimentos.llamarRed()}" update="resultadoalgoritmo"/>
                    </td>
                </tr>
            </table>
            <h:outputText value="#{loadAlimentos.resultadoAlgoritmo}" id="resultadoalgoritmo"></h:outputText>
            <br></br>
            <p:commandButton value=" Obtener resultado Bayes" action="#{loadAlimentos.llamarBayes}" update="resultadobayes"/>
            <h:outputText value="#{loadAlimentos.resultadoBayes}" id="resultadobayes"></h:outputText>
            </center>
        </h:form>


    </ui:define>

</ui:composition>
