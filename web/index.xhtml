<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>OptimosAlimentos</title>
    </h:head>
    <h:body>
        <center>
            <h1>Optimización de Alimento </h1>
            <h2>Algoritmos Genéticos y Redes Bayesianas</h2>
        </center>
        
        <p:dataTable var="u" value="#{loadAlimentos.list1}">
            <p:column headerText="Nombre">
                <h:outputText value="#{u.name}" />
            </p:column>

            <p:column headerText="Tipo">
                <h:outputText value="#{u.tipoAlimento.get(0)}" />
            </p:column>

            <p:column headerText="Fosforo">
                <h:outputText value="#{u.fostoro}" />
            </p:column>

            <p:column headerText="Hierro">
                <h:outputText value="#{u.hierro}" />
            </p:column>
            <p:column headerText="Potacio">
                <h:outputText value="#{u.potacio}" />
            </p:column>
        </p:dataTable>

        <h:form>
            <p:commandLink value="Nuevo" action="#{loadAlimentos.accionNuevo()}" />
        </h:form>
        
        <h:form>
            <table width="70%" align="center" border="0">

                <td> <h2>Elija un tipo de alimento </h2> </td>

                <tr>
                    <td> 
                        <p:selectOneMenu  value="#{loadAlimentos.tipo}" required="true">  
                            <f:selectItem itemLabel="Selecione un tipo de Alimento " itemValue=""  />  
                            <f:selectItem itemLabel="Frutas" itemValue="fruta" />  
                            <f:selectItem itemLabel="Verduras" itemValue="verdura" />  
                        </p:selectOneMenu>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="left" width="25">
                        <p:commandButton value=" Obtener" action="#{loadAlimentos.llamarRed}" update="resultadoalgoritmo"/>
                    </td>
                </tr>
            </table>
            <h:outputText value="#{loadAlimentos.resultadoAlgoritmo}" id="resultadoalgoritmo"></h:outputText>
        <p:commandButton value=" Obtener" action="#{loadAlimentos.llamarBayes}" update="resultadobayes"/>
            <h:outputText value="#{loadAlimentos.resultadoBayes}" id="resultadobayes"></h:outputText>
        </h:form>


    </h:body>
</html>
